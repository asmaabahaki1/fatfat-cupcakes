<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAYZ - Fat Fat</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="fayz.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="fayz" id="fayz">
        <img src="c1b4c5e27281ad67a266388f04381ac2.png" alt="">
        <h3>FAYZ</h3>
        <h2>Savon en pâte - FAYZ</h2>
        <h1>12.26 DH</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
        const currentProduct = {
            id: 'fayz',
            imgSrc:  '/accueil/ProductsDetails/fayz/c1b4c5e27281ad67a266388f04381ac2.png',
            shortName: "FAYZ",
            name: "Savon en pâte - FAYZ",
            price: "12.26 DH",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>

</html>
