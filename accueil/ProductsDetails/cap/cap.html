<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUPCAKE - Fat Fat</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="cap.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="cap" id="cap">
        <img src="purepng.com-cupcakefood-cup-cake-cupcake-dessert-941524636225euqiz.png" alt="">
        <h3>CUPCAKE</h3>
        <h2>Cake de la crème saveur fraise Cremo 594g - CREMO</h2>
        <h1>7 DH</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
        const currentProduct = {
            id: 'cap',
            imgSrc: '/accueil/ProductsDetails/cap/purepng.com-cupcakefood-cup-cake-cupcake-dessert-941524636225euqiz.png',
            shortName: "CUPCAKE",
            name: "Cake de la crème saveur fraise Cremo 594g - CUPCAKE",
            price: "7 DH",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>
</html>
