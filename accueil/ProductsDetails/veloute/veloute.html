<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOUTE - Fat Fat</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="veloute.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="val" id="val">
        <img src="513234_1.png" alt="">
        <h3>VELOUTE</h3>
        <h2>Yaourt brassé pistache Velouté 8x110g - DANONE</h2>
        <h1>19.95 DH</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
         const currentProduct = {
            id: 'val',
            imgSrc: '/accueil/ProductsDetails/veloute/513234_1.png',
            shortName: "VELOUTE",
            name: "Yaourt brassé pistache Velouté 8x110g - DANONE",
            price: "19.95 DH",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>
</html>
