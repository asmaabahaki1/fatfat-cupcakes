<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilled Cheese Cake - Fat Fat</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="cheese.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="cheese" id="cheese">
        <img src="/accueil/ProductsDetails/cheese/Grilled Cheese Cake.png" alt="">
        <h3>Grilled Cheese Cake</h3>
        <h2>Le gâteau au fromage est un dessert sucré</h2>
        <h1>23 MAD</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
        const currentProduct = {
            id: 'cheese',
            imgSrc: '/accueil/ProductsDetails/cheese/Grilled Cheese Cake.png',
            shortName: "Grilled Cheese Cake",
            name: "Le gâteau au fromage est un dessert sucré",
            price: "23 MAD",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>
</html>
