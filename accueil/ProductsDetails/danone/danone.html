<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANONE - Fat Fat</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="danone.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="dan" id="danone">
        <img src="v.png" alt="">
        <h3>DANONE</h3>
        <h2>Yaourt à boire fraise Dan UP 8x170g - DANONE</h2>
        <h1>24.05 DH</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
        const currentProduct = {
            id: 'danone',
            imgSrc: '/accueil/ProductsDetails/danone/v.png',
            shortName: "DANONE",
            name: "Yaourt à boire fraise Dan UP 8x170g - DANONE",
            price: "24.05 DH",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>
</html>
