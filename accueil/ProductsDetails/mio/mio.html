<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIO - Fat Fat</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="mio.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="mio" id="mio">
        <img src="fb1fa0bc31f7c494b28944efa8f53fe4 .png" alt="">
        <h3>MIO</h3>
        <h2>Savon en pâte aloe vera multi-usage 1Kg - MIO</h2>
        <h1>14.50 DH</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
        const currentProduct = {
            id: 'mio',
            imgSrc: '/accueil/ProductsDetails/mio/318609_1.png',
            shortName: "MIO",
            name: "Savon en pâte aloe vera multi-usage 1Kg - MIO",
            price: "14.50 DH",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>
</html>
