<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETTOL - Fat Fat</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="dettol.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="dett" id="dettol">
        <img src="b27297e859f474a1c01755170b22472e.png" alt="">
        <h3>DETTOL</h3>
        <h2>Savon en barre Fresh 70g - DETTOL</h2>
        <h1>5.26 DH</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
        const currentProduct = {
            id: 'dettol',
            imgSrc: '/accueil/ProductsDetails/dettol/b27297e859f474a1c01755170b22472e.png',
            shortName: "DETTOL",
            name: "Savon en barre Fresh 70g - DETTOL",
            price: "5.26 DH",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>
</html>
