<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREMO - Fat Fat</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="cre.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="cre" id="cre">
        <img src="cremo_fraise_1651-270x300.png" alt="">
        <h3>CREMO</h3>
        <h2>Bonbons à la crème saveur fraise Cremo 594g - MICHOC</h2>
        <h1>14.50 DH</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
        const currentProduct = {
            id: 'cre',
            imgSrc: '/accueil/ProductsDetails/cre/cremo_fraise_1651-270x300.png',
            shortName: "CREMO",
            name: "Bonbons à la crème saveur fraise Cremo 594g - MICHOC",
            price: "14.50 DH",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>
</html>
