<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPHASE - Fat Fat</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="bip.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="bip" id="bip">
        <img src="cfe95247ac12ecdf72cd54bdfe40b98c.png" alt="">
        <h3>BIPHASE</h3>
        <h2>Lait de douche au lait d amande douce 500ml - BYPHASSE</h2>
        <h1>30.26 DH</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
        const currentProduct = {
            id: 'bip',
            imgSrc: '/accueil/ProductsDetails/bip/cfe95247ac12ecdf72cd54bdfe40b98c.png',
            shortName: "BIPHASE",
            name: "Lait de douche au lait d amande douce 500ml - BYPHASSE",
            price: "30.26 DH",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>
</html>
