<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meringue Cake - Fat Fat</title>
    <link rel="icon" href="/accueil/imagesAcceuil/l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="meringue.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="meringue" id="meringue">
        <img src="/accueil/ProductsDetails/meringue/Meringue Cake.png" alt="">
        <h3>Meringue Cake</h3>
        <h2>La meringue est un type de dessert ou de bonbon</h2>
        <h1>23 MAD</h1>
        <button onclick="addToPanier()">AJOUTER</button>
    </div>
    <script>
        const currentProduct = {
            id: 'meringue',
            imgSrc: '/accueil/ProductsDetails/meringue/Meringue Cake.png',
            shortName: "Meringue Cake",
            name: "La meringue est un type de dessert ou de bonbon",
            price: "23 MAD",
            items:1
        }

        function addToPanier() {
            const productsInPanier = JSON.parse(window.localStorage.getItem("panier")) || [];
            if (productsInPanier.some(product => product.id === currentProduct.id)) {
                // product is in panier
                alert('product is in panier')
                return
            }
            productsInPanier.push(currentProduct)
            localStorage.setItem('panier', JSON.stringify(productsInPanier))
            window.open("/panier/panier.html")
        }
    </script>
</body>
</html>
