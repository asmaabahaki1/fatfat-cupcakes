<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Fat - Login</title>
    <link rel="icon" href="l.png" type="image/x-icon" width="1px">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo">
    <a href="/index.html"><img src="logo.png" alt=""></a>    
    </div>
    <div class="container">
        <form id="form" action="/">
            <h1>Login</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <div class="img1">
                <a href="https://accounts.google.com/ServiceLogin/identifier?elo=1&ifkv=AWnogHexo-_NOWmObWXzG2ZjTno5eGUwfsCW63x_QAlaDN2Mlx8K6r37d7aZ9dy98A-VlGvUFdyQ9w&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="google.png" alt=""></a>
            </div>
            <div class="img2">
                <a href="https://web.facebook.com"><img src="face.png" alt=""></a>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
